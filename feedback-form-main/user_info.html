  <head>
    <title>web carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  
  <div class="container">
    <h2>Carousel Example</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5" data-wrap="true">
          <!-- Rest of the carousel code remains the same -->
      </div>
      
      
      <div class="carousel-inner">
        <div class="item active">
          <img src="img1.jpg" alt="Los Angeles" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="img2.jpg" alt="Chicago" style="width:100%;">
        </div>
        <div class="item">
          <img src="img3.jpg" alt="Chicago" style="width:100%;" >
        </div>
      
        
            
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
  </body>
<body>
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js" defer></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Bootstrap JS and Popper.js (optional, if you need JavaScript components) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <header>Feedback Form</header>
        <form id="feedbackForm" action="feedback_questions.html" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[a-zA-Z\s]+" required title="Please enter a valid name.">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[\d]{10}" required title="Please enter a 10 digit phone number.">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" pattern="[a-zA-Z\s]+" required title="Please enter a valid city name.">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" pattern="[a-zA-Z\s]+" required title="Please enter a valid state name.">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="referrer">Influencer/Channel Name/Referred by Name:</label>
                <input type="text" id="referrer" name="referrer" required>
            </div>
            <div class="form-group">
                <label for="brand">Mobile Brand Name:</label>
                <input type="text" id="brand" name="brand" pattern="[a-zA-Z0-9\s]+" required title="Please enter a valid brand name.">
            </div>
            <div class="form-group">
                <label for="model">Model Name:</label>
                <input type="text" id="model" name="model" pattern="[a-zA-Z0-9\s]+" required title="Please enter a valid model name.">
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
